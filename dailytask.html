<body>
  <hr class=topLine>
  <div class="w3-container">
    <div class="quote-wrapper">
      <h2>Quote Of The Day</h2>
      <small id="quote-tags"></small>
      <blockquote id="quote-text"></blockquote>
      <cite id="quote-author"></cite>
      <button type="button" id="gen-quote-btn">Get New
        Quote</button>
    </div>
  </div>
  <br><br>
  <div id="w3-container  w3-card ">

      <div id="monthDisplay"></div>
      <div>
        <button id="backButton">Back</button>
        <button id="nextButton">Next</button>
      </div>
    </div>

    <div id="weekdays">
      <div>Sunday</div>
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>

      <div>Saturday</div>

    <div id="calendar "></div>
  </div>
  <div id="DailyEvents">
    <h2>Events for the Day</h2>

    <input id="taskInput" placeholder="Input Task Here" />
    <input type="time" id="startTimeInput" name="appt" min="09:00" max="18:00" required>
    <br> <br>

    <input id="taskInputTwo" placeholder="Input Task Here" />
    <input type="time" id="startTimeInputTwo" name="appt" min="09:00" max="18:00" required>
    <br> <br>

    <input id="taskInputThree" placeholder="Input Task Here" />
    <input type="time" id="startTimeInputThree" name="appt" min="09:00" max="18:00" required>
    <br> <br>

    <button id="saveButton">Save</button>
    <button id="cancelButton">Cancel</button>
  </div>

  <div id="deleteEventModal">
    <h2>Daily Events</h2>

    <p id="display"></p>
    <p id="displayTwo"></p>
    <br>
    <p id="displayThree"></p>
    <p id="displayFour"></p>
    <br>
    <p id="displayFive"></p>
    <p id="displaySix"></p>
    <br>
    <button id="deleteButton">Delete</button>
